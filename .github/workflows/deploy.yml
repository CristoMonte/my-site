name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Set base URL
      id: base_url
      run: |
        if [[ "${{ github.event.repository.name }}" == "${{ github.repository_owner }}.github.io" ]]; then
          echo "base_url=/" >> $GITHUB_OUTPUT
        else
          echo "base_url=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
        fi

    - name: Build project
      run: pnpm run build
      env:
        BASE_URL: ${{ steps.base_url.outputs.base_url }}

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
